<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <title>Test weather app</title>
  <link rel="stylesheet" href="src/styles.css" />
</head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input 
                  type="search" 
                  placeholder="Type your city here" 
                  class="form-control"
                  id="city-input"
                  autocomplete="off">
              </div>
              <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100">
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li> Last updated on <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img 
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" 
                  alt="not-clear"
                  class="float-left"
                  id="icon"
                  />
                <div class="float-left">
                  <strong id="temperature"></strong><span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> | 
                  <a href="#" id="fahrenheit-link">F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Feels like: <span id="temperatureDescription"> </span>°C
                </li>
                <li>
                  Humidity: <span id="humidity"> </span>%
                </li>
                <li>
                  Wind: <span id="wind"> </span> km/h
                </li>
              </ul>
            </div>
          </div>  
          <div class="row weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a href="https://gitlab.com/echerevko"
            target="_blank">
              Open-source code 
          </a>
            by Evgeniya Cherevko
        </small> 
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
